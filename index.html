<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片盒筆記工具</title>
</head>
<body>
    <h1>卡片盒筆記工具</h1>

    <!-- 静态部分：用于输入卡片内容 -->
    <div>
        <label for="cardContent">卡片内容：</label>
        <input type="text" id="cardContent" placeholder="输入卡片内容">
        <button onclick="addCard()">新增卡片</button>
    </div>

    <!-- 动态部分：用于显示已经创建的卡片 -->
    <div id="cardList">
        <!-- 卡片将会在这里显示 -->
    </div>

    <!-- JavaScript 部分 -->
    <script src="script.js"></script>
</body>
</html>
